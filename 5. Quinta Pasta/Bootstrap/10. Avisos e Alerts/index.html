<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avisos e alerts</title>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body>
    <div class="container">
        <div class="alert alert-danger" role="alert">
            [ERROR] Usuário não autorizado detectado. Por favor Tente mais tarde [ERROR]
        </div>
        <div id="liveAlertPlaceholder">Clique no Sim para uma surpresa</div>
        <button type="button" class="btn btn-primary" id="liveAlertBtn">Sim</button><br><br>
    <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
        <symbol id="info-fill" fill="currentColor" viewBox="0 0 16 16">
            <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2z"/>
        </symbol>
    </svg>
                  
    <div class="alert alert-primary d-flex align-items-center" role="alert">
        <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Info:"><use xlink:href="#info-fill"/></svg>
        <div>
           Um exemplo de ícone
        </div>
    </div>

    <div class="alert alert-secondary alert-dismissible fade show" role="alert">
        <strong>Clique no "X"</strong> para fazer-lo sumir
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    </div>
    <!-- Script Bootstrap -->
    <script src="./node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <script src="./js/index.js"></script>
</body>
</html>
